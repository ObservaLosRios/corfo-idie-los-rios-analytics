<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos Innova adjudicados por año</title>
    <script src="https://code.highcharts.com/highcharts.js" defer></script>
    <script src="https://code.highcharts.com/modules/exporting.js" defer></script>
    <script src="https://code.highcharts.com/modules/export-data.js" defer></script>
    <script src="https://code.highcharts.com/modules/full-screen.js" defer></script>
    <script src="https://code.highcharts.com/modules/accessibility.js" defer></script>
    <style>
        :root {
            --bg-light: #f9fafb;
            --text-light: #0f172a;
            --muted-light: #4b5563;
            --card-light: #ffffff;
            --border-light: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .page-shell {
            min-height: 100vh;
            padding: 2rem clamp(1rem, 4vw, 4rem);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .page-header {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .page-header h1 {
            margin: 0;
            font-size: clamp(1.5rem, 2vw, 2.3rem);
        }

        .page-header p {
            margin: 0.25rem 0 0;
            color: var(--muted-light);
        }

        .chart-card {
            position: relative;
            background: var(--card-light);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.05);
        }

        .chart-container {
            width: 100%;
            min-height: 480px;
        }

    </style>
</head>
<body>
    <div class="page-shell">
        <header class="page-header">
            <h1>Proyectos Innova adjudicados por año</h1>
            <p>Serie anual de número de proyectos para las regiones líderes, con énfasis en Los Ríos.</p>
        </header>

        <section class="chart-card">
            <div id="container" class="chart-container"></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const palette = {
                losRios: '#1DA0FF',
                biobio: '#6F52ED',
                lagos: '#16C47F',
                araucania: '#FF7B39'
            };

            const seriesData = [
                {
                    name: 'Región del Biobío',
                    color: palette.biobio,
                    marker: { symbol: 'diamond' },
                    data: [5, 12, 29, 29, 13, 25, 63, 67, 88, 38, 54, 45, 56, 63, 23, 33, 19]
                },
                {
                    name: 'Región de los Lagos',
                    color: palette.lagos,
                    marker: { symbol: 'square' },
                    data: [19, 27, 29, 39, 18, 33, 43, 64, 60, 50, 34, 46, 64, 44, 37, 26, 4]
                },
                {
                    name: 'Región de La Araucanía',
                    color: palette.araucania,
                    marker: { symbol: 'triangle' },
                    data: [7, 28, 42, 28, 18, 21, 31, 29, 39, 39, 12, 14, 19, 17, 17, 10, 8]
                },
                {
                    name: 'Región de Los Ríos',
                    color: palette.losRios,
                    lineWidth: 4,
                    marker: { enabled: true, radius: 5, symbol: 'circle' },
                    data: [2, 8, 18, 13, 8, 14, 28, 15, 17, 7, 3, 8, 11, 16, 9, 11, 6]
                }
            ];

            const exportingOptions = {
                enabled: true,
                buttons: {
                    contextButton: {
                        menuItems: [
                            'viewFullscreen',
                            'printChart',
                            'separator',
                            'downloadPNG',
                            'downloadJPEG',
                            'downloadSVG',
                            'separator',
                            'downloadCSV',
                            'downloadXLS',
                            'viewData'
                        ]
                    }
                }
            };

            const chart = Highcharts.chart('container', {
                chart: {
                    backgroundColor: 'transparent',
                    style: {
                        fontFamily: 'Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif'
                    }
                },
                title: {
                    text: 'Conteo de proyectos adjudicados (Top regiones)',
                    align: 'left'
                },
                subtitle: {
                    text: 'Fuente: ETL CORFO - elaboración propia',
                    align: 'left',
                    verticalAlign: 'bottom',
                    floating: true,
                    x: 10,
                    y: -20,
                    style: {
                        fontSize: '0.8em',
                        color: '#666666'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Número de proyectos'
                    },
                    allowDecimals: false
                },
                xAxis: {
                    title: {
                        text: 'Año'
                    },
                    accessibility: {
                        rangeDescription: 'Cobertura 2009-2025'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },
                tooltip: {
                    shared: true,
                    valueSuffix: ' proyectos'
                },
                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        },
                        marker: {
                            enabled: true,
                            radius: 4,
                            lineWidth: 1,
                            lineColor: '#ffffff'
                        },
                        pointStart: 2009
                    }
                },
                series: seriesData,
                credits: {
                    enabled: false
                },
                exporting: exportingOptions,
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 640
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            });
        });
    </script>
</body>
</html>
