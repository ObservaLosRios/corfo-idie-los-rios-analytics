<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos Innova adjudicados por a√±o</title>
    <script src="https://code.highcharts.com/highcharts.js" defer></script>
    <style>
        :root {
            --bg-light: #f9fafb;
            --bg-dark: #0f172a;
            --text-light: #0f172a;
            --text-dark: #f3f4f6;
            --muted-light: #4b5563;
            --muted-dark: #cbd5f5;
            --card-light: #ffffff;
            --card-dark: #1f2937;
            --border-light: #e5e7eb;
            --border-dark: #374151;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body[data-theme="dark"] {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .page-shell {
            min-height: 100vh;
            padding: 2rem clamp(1rem, 4vw, 4rem);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .page-header {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .page-header h1 {
            margin: 0;
            font-size: clamp(1.5rem, 2vw, 2.3rem);
        }

        .page-header p {
            margin: 0.25rem 0 0;
            color: var(--muted-light);
        }

        body[data-theme="dark"] .page-header p {
            color: var(--muted-dark);
        }

        .chart-card {
            position: relative;
            background: var(--card-light);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.05);
            transition:
                background 0.3s ease,
                border-color 0.3s ease;
        }

        body[data-theme="dark"] .chart-card {
            background: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
        }

        .chart-container {
            width: 100%;
            min-height: 480px;
        }

        .chart-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 5;
        }

        .theme-toggle {
            border: 1px solid var(--border-light);
            background: rgba(255, 255, 255, 0.85);
            color: inherit;
            width: 40px;
            height: 40px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        body[data-theme="dark"] .theme-toggle {
            background: rgba(15, 23, 42, 0.75);
            border-color: var(--border-dark);
        }
    </style>
</head>
<body data-theme="light">
    <div class="page-shell">
        <header class="page-header">
            <h1>Proyectos Innova adjudicados por a√±o</h1>
            <p>Serie anual de n√∫mero de proyectos para las regiones l√≠deres, con √©nfasis en Los R√≠os.</p>
        </header>

        <section class="chart-card">
            <div class="chart-controls">
                <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema" aria-pressed="false">üåô</button>
            </div>
            <div id="container" class="chart-container"></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const palette = {
                losRios: '#1DA0FF',
                biobio: '#6F52ED',
                lagos: '#16C47F',
                araucania: '#FF7B39'
            };

            const seriesData = [
                {
                    name: 'Regi√≥n del Biob√≠o',
                    color: palette.biobio,
                    marker: { symbol: 'diamond' },
                    data: [5, 12, 29, 29, 13, 25, 63, 67, 88, 38, 54, 45, 56, 63, 23, 33, 19]
                },
                {
                    name: 'Regi√≥n de los Lagos',
                    color: palette.lagos,
                    marker: { symbol: 'square' },
                    data: [19, 27, 29, 39, 18, 33, 43, 64, 60, 50, 34, 46, 64, 44, 37, 26, 4]
                },
                {
                    name: 'Regi√≥n de La Araucan√≠a',
                    color: palette.araucania,
                    marker: { symbol: 'triangle' },
                    data: [7, 28, 42, 28, 18, 21, 31, 29, 39, 39, 12, 14, 19, 17, 17, 10, 8]
                },
                {
                    name: 'Regi√≥n de Los R√≠os',
                    color: palette.losRios,
                    lineWidth: 4,
                    marker: { enabled: true, radius: 5, symbol: 'circle' },
                    data: [2, 8, 18, 13, 8, 14, 28, 15, 17, 7, 3, 8, 11, 16, 9, 11, 6]
                }
            ];

            const themes = {
                light: {
                    text: '#0f172a',
                    muted: '#4b5563',
                    grid: '#d1d5db'
                },
                dark: {
                    text: '#f3f4f6',
                    muted: '#cbd5f5',
                    grid: '#475569'
                }
            };

            const chart = Highcharts.chart('container', {
                chart: {
                    backgroundColor: 'transparent',
                    style: {
                        fontFamily: 'Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif'
                    }
                },
                title: {
                    text: 'Conteo de proyectos adjudicados (Top regiones)',
                    align: 'left'
                },
                subtitle: {
                    text: 'Fuente: ETL CORFO - elaboraci√≥n propia',
                    align: 'left'
                },
                yAxis: {
                    title: {
                        text: 'N√∫mero de proyectos'
                    },
                    allowDecimals: false
                },
                xAxis: {
                    accessibility: {
                        rangeDescription: 'Cobertura 2009-2025'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },
                tooltip: {
                    shared: true,
                    valueSuffix: ' proyectos'
                },
                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        },
                        marker: {
                            enabled: true,
                            radius: 4,
                            lineWidth: 1,
                            lineColor: '#ffffff'
                        },
                        pointStart: 2009
                    }
                },
                series: seriesData,
                credits: {
                    enabled: false
                },
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 640
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            });

            const toggleButton = document.getElementById('theme-toggle');
            let currentTheme = 'light';

            const applyTheme = theme => {
                const palette = themes[theme];
                document.body.setAttribute('data-theme', theme);

                chart.setTitle(
                    {
                        text: 'Conteo de proyectos adjudicados (Top regiones)',
                        style: { color: palette.text }
                    },
                    {
                        text: 'Fuente: ETL CORFO - elaboraci√≥n propia',
                        style: { color: palette.muted }
                    },
                    false
                );

                chart.xAxis[0].update({
                    labels: { style: { color: palette.text } },
                    lineColor: palette.grid,
                    tickColor: palette.grid
                }, false);

                chart.yAxis[0].update({
                    labels: { style: { color: palette.text } },
                    title: { style: { color: palette.text } },
                    gridLineColor: palette.grid
                }, false);

                chart.update({
                    legend: {
                        itemStyle: { color: palette.text },
                        itemHoverStyle: { color: palette.muted }
                    },
                    tooltip: {
                        backgroundColor: theme === 'light' ? 'rgba(255,255,255,0.95)' : 'rgba(15,23,42,0.9)',
                        borderColor: theme === 'light' ? '#d1d5db' : '#475569',
                        style: { color: palette.text }
                    }
                }, false);

                chart.redraw();
            };

            const updateToggleIcon = () => {
                const isLight = currentTheme === 'light';
                toggleButton.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
                toggleButton.setAttribute('aria-pressed', String(!isLight));
            };

            toggleButton.addEventListener('click', () => {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                updateToggleIcon();
                applyTheme(currentTheme);
            });

            updateToggleIcon();
            applyTheme(currentTheme);
        });
    </script>
</body>
</html>
